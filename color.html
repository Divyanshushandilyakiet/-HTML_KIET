<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #heading{
            background-color: blueviolet;
        }
        #firstpara{
            color: red;
            background-color: black;
        }
        #secondpara{
            color:rgb(102, 9, 252);
            background-color: black;
        }
        #thirdpara{
            color: rgb(220, 235, 16);
            background-color: black;
        }
    </style>
</head>
<body>
    <h2 id="heading">this is my first box</h2>
    <a id="firstpara">this is a paragraph from first box</a>
    <br>
    <a id="secondpara">this is a paragraph from second box</a>
    <br>
    <a id="thirdpara">this is a paragraph from Third box</a>
</body>
</html>
