DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM | getElementByclass</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More about us</li>
            <li>contact us</li>
        </ul>
    </div>
    <div class="container">
        This is my container
    </div>
    <script>

        let container = document.getElementsByClassName('container');
        console.log(container); 
    </script>
</body>

</html>
