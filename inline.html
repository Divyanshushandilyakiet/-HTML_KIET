<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline in Block elements</title>
</head>
<body>
    <p style="border: 2px solid black;">This is a inline </p>
    <span style="border: 2px solid red;">This is also be a inline element</span>
    <div style="border: 2px solid green;"> This is also a block elements</div>
    <strong style="border: 2px solid rgb(243, 72, 101);">This is also be inline element</strong>
    <a style="border: 2px solid blue;">This is also be a inline elements</a>
    <li style="border: 2px solid orange;"> This is also be block element</li>
    <ul style="border: 2px solid brown;">This is also be block element</ul>
    <em style="border: 2px solid blueviolet;">This is also a block element</em>
    
</body>
</html>
