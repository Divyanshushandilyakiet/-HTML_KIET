    <title>Arrow function</title>
</head>
<body>
    <div class="container">
        This is our arrow function.
    </div>
    <script>
        // Arrow function
         greet = ()=> {
            console.log('Good morning');
         }
         
         // let sum = (a, b)=>{
        //     return a+b;
        // }; 

        let sum = (a, b) => a + b;

        // function greet() {
        //     console.log('Good morning');
        // }
        greet();
        
         setTimeout(() => {
            console.log("We are inside the setTimeout");
        }, 5000);
    </script>
    
</body>
</html>
