<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <div class="container">
        This is our arrow function.
    </div>
    <script>
        // Arrow function
         greet = ()=> {
            console.log('Good morning');
         }

        // function greet() {
        //     console.log('Good morning');
        // }
        greet();
    </script>
    
</body>
</html>
