<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects</title>
</head>
<body>
    <div class="container">
        <h1>This is our maths objects</h1>
    </div>
    <script>
        let m = Math;
        console.log(m)
        console.log("The value of Math.E ", Math.E)
        console.log("The value of Math.LN2 ", Math.LN2)
        console.log("The value of Math.LN10 ", Math.LN10)
        console.log("The value of Math.LOG2E ", Math.LOG2E)
        console.log("The value of Math.LOG10E ", Math.LOG10E)
        console.log("The value of Math.PI ", Math.PI)
        
            // Printings of the functions of maths objects 
        let a = 48.94920;
        let b = 29.839;
        
        console.log("The value of A and B is ", a, b);
        console.log("The value of A and B rounded is ", Math.round(a), Math.round(b));
        
        console.log("3 raised to the power of 3 is ", Math.pow(3,3))
        console.log("2 raise to the power of 12 is ", Math.pow(2,12))
        console.log("7 raised to the power of 8 is ", Math.pow(7,8))
        
        console.log("square root of 28 is  ",Math.sqrt(28))
        console.log("square root of 39 is ",Math.sqrt(39))
        console.log("square root of 357 is ",Math.sqrt(357))
        
         //  ceil and flour 
        console.log("5.8 rounded up to nearest integer is ",Math.ceil(5.8))
        console.log("5.8 rounded down to nearet integer is  ",Math.floor(5.8))
        
        // abs function
        console.log("Absolute value of 3.88 is ",Math.abs(3.88))
        console.log("Absolute value of -3.88 is ",Math.abs(-3.88))
        
        
        // Trignometric function 
        console.log("The value of sin(pi)", Math.sin(Math.PI))
        console.log("The value of cos(pi) ", Math.cos(Math.PI))
        console.log("The value of tan(pi) ", Math.tan(Math.PI))
        
          // Minimum and maximum value
        console.log("The minimum value of 4, 5, 6 is " ,Math.min(4, 5, 6))
        console.log("The maximum value of 4, 5, 6, is " ,Math.max(4, 5, 6))
        
         // Generating the random numbers 
        let r = Math.random();
        Random number between (a,b) = a + (b-a)*Math.random()
        let a1 = 20 ;
        let b1 = 30 ;
        let r20_30 = a1 + (b1 - a1)*Math.random();
        console.log("The random number is ", r)
        console.log("The random number is ", r20_30)

    </script>
    
</body>
</html>
