<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops |(for of loop)</title>
</head>
<body>
    <div class="container">
        This is loops container
    </div>
    <script>
        console.log("This is our loops lesson");

        let friends = ["mhadev","sambhudeva","shankray","bholenath"];

        // for of loop

        for(element of friends){
            console.log("hello friend,"+ element + " welcome to my heart forever.");
        }
    </script>
    
</body>
</html>
