<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops | for in loop</title>
</head>
<body>
    <div class="container">
        This is for in loop
    </div>
    <script>
      let employee = {
          name : "Divyanshu",
          salary : "10",
         instaaccount : "_sporty_div_"
      }


      for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }
    
    </script>
    
</body>
</html>
