<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> loops | while and do while loops</title>
</head>
<body>
    <div class="container">
        THis is while and do while loops 
    </div>
    <script>
        // while loop in js 
        let i = 0
        while(i<9){
            console.log(`${i} is less than9`);
            i++; 
        }

        // do while loop in js
        let j = 10;
        do{
            console.log(`${j} is less than 9 and we are inside do while loop`);
            j++;
        }while(j<9);

    </script>
</body>
</html>
