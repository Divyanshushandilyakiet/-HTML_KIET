<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on css selectors</title>
    <style>
        h1{
            border: 2px solid blue;
            background-color: rgb(84, 84, 161);
            text-align: center;
            font-weight: bold;
        }
        Div p{
            border: 4px solid black;
            background-color: darkblue;
            color: darkorchid;
            font-size: 6mm;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This is more on css selectors</h1>
    <div class="container">
        <div class="row">
            <p>This is paragraph</p>
        </div>
        <p>This is an another paragraph</p>
    </div>
    <p>This is an outerparagraph</p>
    
</body>
</html>
