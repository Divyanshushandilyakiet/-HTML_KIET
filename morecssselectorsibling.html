<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More on css selectors</title>
    <style>
        h1 {
            border: 2px solid black;
            background-color: rgb(245, 16, 111);
            text-align: center;
            font-weight: bold;
        }
        div + p{
            background-color: blueviolet;
            font-family: monospace;
            color: black;
            font-size: 8mm;
        }
    </style>
</head>

<body>
    <h1>This is more on css selectors</h1>
    <div class="container">
        <div class="row">
            <p>This is an another paragraph</p>
            <ul>
                <li class="item">
                    <p>This is a sub paragraph</p>
                </li>
                <p>This is an another  sub paragraph</p>
            </ul>
            <p>This is a paragraph</p>
        </div>
    </div>
    <p>This is an outerparagraph</p>

</body>

</html>
