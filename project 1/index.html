<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyanshu's Fitness</title>
    <\head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background: url(img/victor-freitas-WvDYdXDzkhs-unsplash.jpg);
            background-size: 100%;
            color: white;
        }

        .left {
            position: absolute;
            left: 34px;
            top: 20px;
            display: inline-block;
            border: 2px solid red
        }

        .left img {
            width: 130px;

        }

        .left div {
            text-align: center;
        }

        .mid {
            display: block;
            width: 33%;
            margin: 20px auto;
            border: 2px solid yellow;
        }

        .right {
            position: absolute;
            right: 34px;
            top: 20px;
            display: inline-block;
            border: 2px solid white;
        }
        .navbar{
            display: inline-block;
        }
        .navbar li{
            display: inline-block;
            font-size: 15px;
        }
        .navbar li a{
            color: white;
            text-decoration: none;
            padding: 34px 22px;
        }

        .navbar li a:hover,
        .navbar li a:active {
            text-decoration: underline;
            color: rgb(166, 166, 245);
        }
        .btn{
            margin: 0px 9px;
            background-color: white;
            color: black;
            padding: 4px 14px;
            border-radius: 10px ;
            font-size: 10px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: rgb(70, 67, 67);
        }
    </style>
<body>
    <header class="header">  
        <!-- left for logo -->
        <div class="left">
            <img src="E:\project 1\img\download_2.jpg" alt="">
            <div>Divyanshu's fitness</div>
        </div>
        <!-- mid for navigationbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness calci</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- right for buttons -->
        <div class="right">
            <button class="btn">Call us now</button>
            <button class="btn">E-mail us</button>
        </div>
    </header>

</body>

</html>
